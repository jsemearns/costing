{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="section"></div>
<div class="container"
    style="margin: auto; width: 50%">
    <div class="z-depth-1 grey lighten-4 row"
        style="display: inline-block; padding: 32px 48px 32px 48px; border: 1px solid #EEE;">

        <form class="col s12"
            method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="row">
                <div class="input-field col s12">
                    {{ field }}
                    {{ field.label_tag }}
                    {% if field.errors %}
                    <small>{{ field.errors|striptags }}</small>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
            <br />
            <div class="row">
                <button type="submit"
                    name="btn_login"
                    class="col s12 btn btn-large waves-effect indigo">Login</button>
            </div>
        </form>
    </div>
    {% endblock %}
