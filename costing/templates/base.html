<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Costing | {% block title %}{% endblock %}</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet" />
</head>

<body>
    <nav role="navigation"
        class="light-blue lighten-1">
        <div class="nav-wrapper container">
            <a href="#"
                class="brand-logo">Costing</a>
            <ul class="right hide-on-med-and-down">
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <main>
        <div class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
    <!-- Compiled and minified JavaScript -->
    <script
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@2.0.2-alpha/dist/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
    </script>
</body>

</html>
